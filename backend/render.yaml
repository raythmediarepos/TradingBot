services:
  - type: web
    name: helwa-ai-backend
    env: node
    region: oregon
    plan: starter
    buildCommand: npm install
    startCommand: node server.js
    rootDir: backend
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5001
      # Add all other environment variables in Render dashboard
      # See PRODUCTION_DEPLOYMENT.md for complete list

